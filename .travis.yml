# Required to run your project under the correct environment.
language: php

# Versions of PHP you want your project run with.
php:
  - 7.0

services:
  - docker

env:
  DOCKER_COMPOSE_VERSION: 1.8.0
  COMPOSE_PROJECT_NAME: lighthouse

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

# Commands to be run before your environment runs.
before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - docker-compose up -d
  - docker exec -t lighthouse_redis_1 redis-cli flushall
  - docker exec -t lighthouse_lighthouse_1 php /var/www/App/artisan storage:setup --purge
  - docker exec -t lighthouse_lighthouse_1 php /var/www/App/artisan torrents:import /var/www/App/tests/Support/fixtures/exportdata.txt
  - sleep 10 # Wait for Eleastic Search to index torrents

# Commands you want to run that will verify your build.
script: docker exec -t App_App_1 /var/www/App/vendor/bin/phpunit -c /var/www/App/phpunit.xml

# allow_failures: Allow this build to fail under the specified environments.
# fast_finish: If your build fails do not continue trying to build, just stop.
matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true

# Customize when the notification emails are sent.
notifications:
    on_success: never
    on_failure: always